<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="../public/chang-password.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Change Your Password</h2>
      <form id="change-form">
        <input
          type="password"
          id="new-password"
          placeholder="New password"
          required
        />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm password"
          required
        />
        <button type="submit">Change Password</button>
      </form>
      <div id="change-message"></div>
    </div>

    <script src="../public/chang-password.js"></script>
  </body>
</html>
